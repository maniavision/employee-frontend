<div class="card-container">
  <ng-container *ngIf="employees.length; else noEmployees">
    <app-employee-card *ngFor="let employee of employees"
      [employee]="employee"
      (delete)="onDeleteEventHandler($event)"/>
  </ng-container>
  <ng-template #noEmployees>
    No employees...
  </ng-template>
</div>
